  <h2>例4:京东价格变化微信通知</h2>

  <p>本例介绍如何定时监控京东商品的价格和优惠信息，并在检测到期待变化后发送微信消息通知用户。</p>

<p>原理：</p>

<p>由用户设置的商品链接地址和Cron定时器驱动，定时访问京东商品页面，抓取价格和优惠信息。检测到期待变化后（如价格小于某个值或有新的优惠），将京东feed的输出按用户定义的组合，生成一条通知消息，输入给微信Action，实现微信通知用户。</p>
